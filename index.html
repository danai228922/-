<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          "type": "flex",
          "altText": "แบบสำรวจการจัดการเรียนรู้พระสอนศีลธรรม",
          "contents":{
  "type": "bubble",
  "header": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "separator"
      },
      {
        "type": "text",
        "text": "โครงการพระสอนศีลธรรม",
        "size": "lg",
        "align": "end",
        "offsetTop": "none",
        "offsetBottom": "xl",
        "weight": "bold",
        "position": "relative",
        "wrap": true
      },
      {
        "type": "image",
        "url": "https://sv1.picz.in.th/images/2021/04/25/Ao5P9S.png",
        "position": "absolute",
        "margin": "sm",
        "size": "sm",
        "animated": true,
        "aspectMode": "cover",
        "offsetTop": "xs",
        "offsetStart": "0px",
        "align": "start",
        "offsetBottom": "md",
        "gravity": "center"
      },
      {
        "type": "text",
        "text": "ในโรงเรียน",
        "size": "lg",
        "weight": "bold",
        "align": "center"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": []
      }
    ],
    "backgroundColor": "#66FF66"
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "image",
            "url": "https://sv1.picz.in.th/images/2021/04/25/AoXs4l.png",
            "size": "full",
            "aspectRatio": "1:1",
            "aspectMode": "cover"
          }
        ],
        "borderWidth": "2px",
        "borderColor": "#f2d100",
        "cornerRadius": "250px"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "text",
            "text": "แบบสำรวจการจัดการเรียนการสอนจัดทำขึ้นเพื่อสำรวจการจัดการเรียนการสอนในสาระวิชาพระพุทธศาสนาโดยได้สอบถามกับพระสอนศีลธรรมในโรงเรียน ได้ทำการสร้างแบบสำรวจออนไลน์ ผ่าน Google Form ซึ่งสามารถเข้าไปตอบแบบสำรวจผ่านลิงค์ด้านล่างนี้ 👇👇👇",
            "margin": "xxl",
            "weight": "bold",
            "align": "center",
            "gravity": "top",
            "wrap": true,
            "size": "18px"
          }
        ]
      }
    ]
  },
  "footer": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "กดเริ่มทำแบบสำรวจที่นี้ครับ",
          "uri": "https://forms.gle/TcA53jXLWXMDtDVy8"
        },
        "style": "primary"
      },
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "ดูผลการทำแบบสำรวจที่นี้ครับ",
          "uri": "https://docs.google.com/forms/d/e/1FAIpQLSd3Cv6x_A54H_QYgyODpx4YuEH9KWBEeBkdoxablH67T8-RMQ/viewanalytics"
        },
        "style": "primary",
        "offsetEnd": "none",
        "offsetStart": "none",
        "offsetBottom": "none",
        "offsetTop": "md",
        "color": "#0033FF"
      },
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "กดแชร์แบบสำรวจให้เพื่อนที่นี้ครับ",
          "uri": "https://liff.line.me/1655879041-MAGDgzao"
        },
        "offsetTop": "xxl",
        "style": "primary",
        "color": "#FF0000"
      },
      {
        "type": "separator",
        "margin": "40px"
      }
    ]
  }
}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1655879041-MAGDgzao" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
